
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEmployeeAbsentReasonLabel" translate="shiftworkApp.employeeAbsentReason.home.createOrEditLabel">Create or edit a Employee Absent Reason</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.employeeAbsentReason.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.employeeAbsentReason.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.employeeAbsentReason.code" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.employeeAbsentReason.code"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.employeeAbsentReason.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.employeeAbsentReason.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.employeeAbsentReason.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                    ng-model="vm.employeeAbsentReason.description"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" translate="shiftworkApp.employeeAbsentReason.defaultDuration" for="field_defaultDuration">Default Duration</label>
            <input type="text" class="form-control" name="defaultDuration" id="field_defaultDuration"
                    ng-model="vm.employeeAbsentReason.defaultDuration"
                     />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
