
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myPatternContractLineLabel" translate="shiftworkApp.patternContractLine.home.createOrEditLabel">Create or edit a Pattern Contract Line</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.patternContractLine.id">
            <label for="id" translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.patternContractLine.id" readonly />
        </div>

        <div class="form-group">
            <label translate="shiftworkApp.patternContractLine.contract" for="field_contract">Contract</label>
            <select class="form-control" id="field_contract" name="contract" ng-model="vm.patternContractLine.contract" ng-options="contract as contract.id for contract in vm.contracts | orderBy:'id' track by contract.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label translate="shiftworkApp.patternContractLine.pattern" for="field_pattern">Pattern</label>
            <select class="form-control" id="field_pattern" name="pattern" ng-model="vm.patternContractLine.pattern" ng-options="pattern as pattern.id for pattern in vm.patterns | orderBy:'id' track by pattern.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
